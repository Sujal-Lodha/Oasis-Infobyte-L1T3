<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #808080; /* Grey background */
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: auto;
            padding: 16px;
            background-color: #222; /* Darker grey for the calculator background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display {
            grid-column: span 4;
            padding: 8px;
            font-size: 1.5em;
            text-align: right;
            background-color: #444; /* Dark grey for the display background */
            border: none;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 8px;
        }

        .btn {
            padding: 12px;
            font-size: 1em;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #555; /* Grey for the button background */
            color: #fff;
        }

        .equal {
            grid-column: span 2;
            background-color: #e44d26; /* Orange for the equals button */
        }

        .btn:hover {
            background-color: #666; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equal" onclick="calculate()">=</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.textContent += value;
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
